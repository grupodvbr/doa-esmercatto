<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>

<style>
body {
  font-family: Inter, Arial, sans-serif;
  background: #f6f8fb;
  margin: 0;
  padding: 30px;
}
h1 {
  text-align: center;

}
form {
  max-width: 400px;

}

  opacity: 0.9;
}
.lista {
  max-width: 600px;
  margin: 30px auto;
}
.card {
  background: #fff;
  margin-bottom: 10px;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.8);
  display: none;

  justify-content: center;
  font-size: 18px;
  color: #333;
}
</style>
</head>

<body>
  <h1>ðŸ“¦ Registro de DoaÃ§Ãµes</h1>

  <form id="formDoacao">
    <input name="item" placeholder="Item" required />
    <input name="quantidade" placeholder="Quantidade" required type="number" />
    <input name="unidade" placeholder="Unidade" required />
    <input name="beneficiario" placeholder="BeneficiÃ¡rio" required />
    <input name="responsavel" placeholder="ResponsÃ¡vel" required />
    <button type="submit">Salvar</button>
  </form>

  <div class="lista" id="listaDoacoes"></div>
  <div class="overlay" id="overlay">Salvando dados...</div>

  <script>
    // ðŸ”— ConfiguraÃ§Ã£o do Firebase do seu projeto
    const firebaseConfig = {
      apiKey: "AIzaSyAXnR9uUYkBmUeCTStgBP7fhS74UB5p74E",
      authDomain: "painel-doacoes.firebaseapp.com",
      projectId: "painel-doacoes",
      storageBucket: "painel-doacoes.firebasestorage.app",
      messagingSenderId: "289409194619",
      appId: "1:289409194619:web:94605410976356adefa0de",
      measurementId: "G-QDCYHQPX8J"
    };

    // ðŸš€ Inicializar Firebase e Firestore
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ðŸ§¾ Salvar doaÃ§Ã£o
    document.getElementById("formDoacao").addEventListener("submit", async (e) => {
      e.preventDefault();
      const overlay = document.getElementById("overlay");
      overlay.style.display = "flex";

      const data = Object.fromEntries(new FormData(e.target));
      data.dataHora = new Date().toLocaleString("pt-BR");

      await db.collection("doacoes").add(data);

      e.target.reset();
      overlay.style.display = "none";
      alert("âœ… DoaÃ§Ã£o salva com sucesso!");
      carregarDoacoes();
    });

    // ðŸ“‹ Carregar lista de doaÃ§Ãµes
    async function carregarDoacoes() {
      const container = document.getElementById("listaDoacoes");
      container.innerHTML = "";
      const snap = await db.collection("doacoes").orderBy("dataHora", "desc").get();
      snap.forEach((doc) => {
        const d = doc.data();
        container.innerHTML += `
          <div class="card">
            <b>${d.item}</b> â€” ${d.quantidade} ${d.unidade}<br>
            <small>BeneficiÃ¡rio: ${d.beneficiario}</small><br>
            <small>ResponsÃ¡vel: ${d.responsavel}</small><br>
            <small>ðŸ“… ${d.dataHora}</small>
          </div>`;
      });
    }
    carregarDoacoes();
  </script>
</body>
