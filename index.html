<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>üéÅ Controle de Doa√ß√µes</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: #eef1f5;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 950px;
  }
  h1 {
    text-align: center;
    color: #007bff;
    margin-bottom: 25px;
  }
  form {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 15px;
  }
  label {
    font-weight: 600;
    color: #333;
  }
  input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }
  button {
    grid-column: 1 / -1;
    padding: 12px;
    background: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  #msg {
    grid-column: 1 / -1;
    text-align: center;
    margin-top: 10px;
    font-weight: 600;
  }
  h2 {
    margin-top: 40px;
    color: #444;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    font-size: 14px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  th {
    background: #007bff;
    color: white;
    position: sticky;
    top: 0;
  }
  tbody {
    display: block;
    max-height: 350px;
    overflow-y: auto;
  }
  thead, tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
  }
  tbody tr:nth-child(even) {
    background: #f9f9f9;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üéÅ Controle de Doa√ß√µes</h1>
    <form id="formDoacao">
      <div>
        <label>Item:</label>
        <input type="text" id="item" required>
      </div>
      <div>
        <label>Quantidade:</label>
        <input type="number" id="quantidade" min="0" step="0.01" required>
      </div>
      <div>
        <label>Unidade:</label>
        <select id="unidade" required>
          <option value="">Selecione</option>
          <option>Kg</option>
          <option>Un</option>
          <option>L</option>
          <option>Caixa</option>
          <option>Sacola</option>
        </select>
      </div>
      <div>
        <label>Benefici√°rio:</label>
        <input type="text" id="beneficiario" required>
      </div>
      <div>
        <label>Respons√°vel:</label>
        <input type="text" id="responsavel" required>
      </div>
      <button type="submit">Registrar Doa√ß√£o</button>
      <div id="msg"></div>
    </form>

    <h2>üìã Hist√≥rico de Doa√ß√µes</h2>
    <table>
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Item</th>
          <th>Quantidade</th>
          <th>Unidade</th>
          <th>Benefici√°rio</th>
          <th>Respons√°vel</th>
        </tr>
      </thead>
      <tbody id="tabelaDoacoes">
        <tr><td colspan="6">Carregando doa√ß√µes...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // üöÄ Substitua pelo link do seu Apps Script publicado (termina com /exec)
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbxm1CEAw_P5Rkl0moFVuYzHND_KX712DvoQi2EOivSGVBdlACuu0W8Kx3gb3it-3v6Yng/exec";

    // üì¶ Envia doa√ß√£o
    document.getElementById("formDoacao").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "‚è≥ Enviando...";

      const dados = {
        action: "registrar",
        item: document.getElementById("item").value,
        quantidade: document.getElementById("quantidade").value,
        unidade: document.getElementById("unidade").value,
        beneficiario: document.getElementById("beneficiario").value,
        responsavel: document.getElementById("responsavel").value
      };

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });
        const data = await res.json();
        msg.textContent = data.mensagem || data.erro || "Erro desconhecido.";
        carregarDoacoes();
        e.target.reset();
      } catch (err) {
        msg.textContent = "‚ùå Erro ao enviar: " + err.message;
      }
    });

    // üìã Carrega hist√≥rico
    async function carregarDoacoes() {
      const tbody = document.getElementById("tabelaDoacoes");
      tbody.innerHTML = "<tr><td colspan='6'>‚è≥ Carregando...</td></tr>";
      try {
        const res = await fetch(ENDPOINT + "?action=historico");
        const data = await res.json();
        if (!Array.isArray(data) || !data.length) {
          tbody.innerHTML = "<tr><td colspan='6'>Nenhuma doa√ß√£o registrada.</td></tr>";
          return;
        }
        tbody.innerHTML = "";
        data.forEach(linha => {
          const tr = document.createElement("tr");
          linha.forEach(cel => {
            const td = document.createElement("td");
            td.textContent = cel;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan='6'>‚ùå Erro ao carregar: ${err.message}</td></tr>`;
      }
    }

    // üîÅ Atualiza hist√≥rico a cada 10 segundos
    carregarDoacoes();
    setInterval(carregarDoacoes, 10000);
  </script>
</body>
</html>
