<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>üì¶ Painel de Doa√ß√µes</title>

<!-- ‚úÖ SDKs do Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>

<style>
body {
  font-family: "Inter", Arial, sans-serif;
  background: #f6f8fb;
  margin: 0;
  padding: 30px;
}
h1 {
  text-align: center;
  color: #333;
}
form {
  max-width: 420px;
  margin: 20px auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, button {
  width: 100%;
  margin: 8px 0;
  padding: 10px;
  font-size: 16px;
}
button {
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #0056b3;
}
.lista {
  max-width: 600px;
  margin: 40px auto;
}
.card {
  background: #fff;
  margin-bottom: 12px;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: #333;
}
.status-box {
  max-width: 420px;
  margin: 20px auto;
  background: #fff;
  border-left: 5px solid #007bff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  font-size: 14px;
}
.msg {
  text-align: center;
  font-weight: 600;
  margin-top: 10px;
  color: #007bff;
}
.msg.error {
  color: #d93025;
}
</style>
</head>

<body>
<h1>üì¶ Painel de Doa√ß√µes</h1>

<div class="status-box" id="statusBox">‚è≥ Verificando conex√£o com Firebase...</div>

<form id="formDoacao">
  <input name="item" placeholder="Item" required />
  <input name="quantidade" placeholder="Quantidade" required type="number" />
  <input name="unidade" placeholder="Unidade" required />
  <input name="beneficiario" placeholder="Benefici√°rio" required />
  <input name="responsavel" placeholder="Respons√°vel" required />
  <button type="submit">Salvar</button>
  <div id="msg" class="msg"></div>
</form>

<div class="lista" id="listaDoacoes"></div>
<div class="overlay" id="overlay">Salvando dados...</div>

<script>
/***************************************************
 üîó CONFIGURA√á√ÉO DO FIREBASE (PAINEL-DOACOES)
***************************************************/
const firebaseConfig = {
  apiKey: "AIzaSyAXnR9uUYkBmUeCTStgBP7fhS74UB5p74E",
  authDomain: "painel-doacoes.firebaseapp.com",
  projectId: "painel-doacoes",
  storageBucket: "painel-doacoes.appspot.com",
  messagingSenderId: "289409194619",
  appId: "1:289409194619:web:94605410976356adefa0de",
  measurementId: "G-QDCYHQPX8J"
};

let db;
const statusBox = document.getElementById("statusBox");

/***************************************************
 üöÄ INICIALIZA√á√ÉO COM TRATAMENTO DE ERROS
***************************************************/
try {
  const app = firebase.initializeApp(firebaseConfig);
  db = firebase.firestore();
  console.log("‚úÖ Firebase inicializado com sucesso.");
  statusBox.innerHTML = "‚úÖ Conex√£o com Firebase estabelecida!";
  statusBox.style.borderLeft = "5px solid #28a745";
} catch (error) {
  console.error("‚ùå Erro na inicializa√ß√£o:", error);
  statusBox.innerHTML = "‚ùå Erro ao inicializar Firebase.<br>" + error.message;
  statusBox.style.borderLeft = "5px solid #d93025";
  alert("Erro ao conectar com o banco de dados. Verifique credenciais.");
}

/***************************************************
 üßæ ENVIO DE DOA√á√ÉO COM TRATAMENTO DE ERRO
***************************************************/
document.getElementById("formDoacao").addEventListener("submit", async (e) => {
  e.preventDefault();
  const overlay = document.getElementById("overlay");
  const msg = document.getElementById("msg");
  overlay.style.display = "flex";
  msg.textContent = "";

  const data = Object.fromEntries(new FormData(e.target));
  data.dataHora = new Date().toLocaleString("pt-BR");

  try {
    await db.collection("doacoes").add(data);
    e.target.reset();
    msg.textContent = "‚úÖ Doa√ß√£o registrada com sucesso!";
    msg.classList.remove("error");
    carregarDoacoes();
  } catch (error) {
    console.error("‚ùå Erro ao salvar:", error);

    if (error.code === "permission-denied") {
      msg.textContent = "üö´ Permiss√£o negada. O dom√≠nio n√£o tem acesso √†s regras do Firestore.";
      statusBox.innerHTML = "üö´ Firestore bloqueou acesso.<br>Verifique regras e dom√≠nio liberado.";
      statusBox.style.borderLeft = "5px solid #ff9800";
    } else if (error.code === "unavailable") {
      msg.textContent = "üåê Erro de rede. Verifique sua conex√£o com a internet.";
    } else {
      msg.textContent = "‚ùå Erro ao salvar: " + error.message;
    }

    msg.classList.add("error");
  } finally {
    overlay.style.display = "none";
  }
});

/***************************************************
 üìã CARREGAR DOA√á√ïES
***************************************************/
async function carregarDoacoes() {
  const container = document.getElementById("listaDoacoes");
  container.innerHTML = "<p style='text-align:center;color:#777;'>Carregando...</p>";

  try {
    const snap = await db.collection("doacoes").orderBy("dataHora", "desc").get();

    if (snap.empty) {
      container.innerHTML = "<p style='text-align:center;color:#777;'>Nenhuma doa√ß√£o registrada ainda.</p>";
      return;
    }

    container.innerHTML = "";
    snap.forEach((doc) => {
      const d = doc.data();
      container.innerHTML += `
        <div class="card">
          <b>${d.item}</b> ‚Äî ${d.quantidade} ${d.unidade}<br>
          <small>Benefici√°rio: ${d.beneficiario}</small><br>
          <small>Respons√°vel: ${d.responsavel}</small><br>
          <small>üìÖ ${d.dataHora}</small>
        </div>`;
    });
  } catch (error) {
    console.error("‚ùå Erro ao carregar doa√ß√µes:", error);

    if (error.code === "permission-denied") {
      container.innerHTML = "<p style='color:red;text-align:center;'>üö´ Permiss√£o negada para leitura. O dom√≠nio n√£o est√° autorizado.</p>";
      statusBox.innerHTML = "‚ö†Ô∏è Regras do Firestore bloqueiam leitura.<br>Confirme se seu dom√≠nio est√° permitido nas regras.";
      statusBox.style.borderLeft = "5px solid #ff9800";
    } else {
      container.innerHTML = "<p style='color:red;text-align:center;'>‚ùå Erro ao carregar registros.<br>" + error.message + "</p>";
    }
  }
}

// üöÄ Ao carregar a p√°gina
window.addEventListener("load", carregarDoacoes);
</script>

</body>
</html>
