<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>üéÅ Controle de Doa√ß√µes</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --azul: #007bff;
    --azul-escuro: #0056b3;
    --bg: #f0f2f5;
    --texto: #1e293b;
    --card: #fff;
    --sombra: rgba(0,0,0,0.1);
  }
  * { box-sizing: border-box; }
  body {
    font-family: "Inter", sans-serif;
    background: var(--bg);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    width: 100%;
    max-width: 950px;
    margin: 20px;
    background: var(--card);
    border-radius: 20px;
    box-shadow: 0 6px 20px var(--sombra);
    padding: 20px 25px 40px;
  }
  header {
    text-align: center;
    margin-bottom: 25px;
  }
  header h1 {
    font-weight: 700;
    color: var(--azul);
    font-size: 1.8rem;
  }
  form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    margin-bottom: 25px;
  }
  label {
    font-weight: 600;
    color: var(--texto);
    font-size: 0.9rem;
  }
  input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    background: #fafafa;
  }
  input:focus, select:focus {
    outline: none;
    border-color: var(--azul);
    background: #fff;
  }
  button {
    grid-column: 1 / -1;
    padding: 14px;
    background: var(--azul);
    color: white;
    font-weight: 600;
    font-size: 17px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  button:hover { background: var(--azul-escuro); }
  #msg {
    grid-column: 1 / -1;
    text-align: center;
    font-weight: 600;
    margin-top: 10px;
    color: var(--texto);
  }
  h2 {
    margin-top: 40px;
    color: var(--texto);
    font-size: 1.4rem;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  h2::before {
    content: "üìã";
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 15px;
    border-radius: 10px;
    overflow: hidden;
  }
  thead {
    background: var(--azul);
    color: white;
    font-weight: 600;
  }
  th, td {
    padding: 10px 8px;
    text-align: center;
  }
  tbody {
    display: block;
    max-height: 380px;
    overflow-y: auto;
  }
  thead, tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
  }
  tbody tr:nth-child(even) {
    background: #f9fafb;
  }
  tbody tr:hover {
    background: #e9f2ff;
  }
  footer {
    text-align: center;
    margin-top: 20px;
    font-size: 13px;
    color: #777;
  }
  .status {
    text-align: center;
    padding: 10px;
    border-radius: 10px;
    margin-top: 10px;
    font-weight: 600;
    display: none;
  }
  .status.ok {
    background: #d1fae5;
    color: #065f46;
    display: block;
  }
  .status.erro {
    background: #fee2e2;
    color: #991b1b;
    display: block;
  }
  @media (max-width: 768px) {
    h1 { font-size: 1.4rem; }
    form { grid-template-columns: 1fr 1fr; }
    button { font-size: 16px; }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéÅ Controle de Doa√ß√µes</h1>
    </header>

    <form id="formDoacao">
      <div>
        <label>Item</label>
        <input type="text" id="item" placeholder="Ex: Arroz" required>
      </div>
      <div>
        <label>Quantidade</label>
        <input type="number" id="quantidade" min="0" step="0.01" required>
      </div>
      <div>
        <label>Unidade</label>
        <select id="unidade" required>
          <option value="">Selecione</option>
          <option>Kg</option>
          <option>Un</option>
          <option>L</option>
          <option>Caixa</option>
          <option>Sacola</option>
        </select>
      </div>
      <div>
        <label>Benefici√°rio</label>
        <input type="text" id="beneficiario" placeholder="Ex: ONG Esperan√ßa" required>
      </div>
      <div>
        <label>Respons√°vel</label>
        <input type="text" id="responsavel" placeholder="Seu nome" required>
      </div>
      <button type="submit">‚ûï Registrar Doa√ß√£o</button>
      <div id="msg" class="status"></div>
    </form>

    <h2>Hist√≥rico de Doa√ß√µes</h2>
    <table>
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Item</th>
          <th>Qtd</th>
          <th>Unid</th>
          <th>Benefici√°rio</th>
          <th>Respons√°vel</th>
        </tr>
      </thead>
      <tbody id="tabelaDoacoes">
        <tr><td colspan="6">‚è≥ Carregando doa√ß√µes...</td></tr>
      </tbody>
    </table>

    <footer>
      ¬© 2025 ‚Ä¢ Sistema de Doa√ß√µes - Grupo DV
    </footer>
  </div>

  <script>
    // üîó Substitua pelo link do seu Apps Script publicado (termina com /exec)
    const ENDPOINT = "https://script.google.com/macros/s/AKfycby9bkpbhjU2CghMuA9Ntlt0jadKB2uaIZ0CJGi99ln9SXSmeKEbX_bWSW8Htdh3di9_/exec";

    const form = document.getElementById("formDoacao");
    const msg = document.getElementById("msg");
    const tabela = document.getElementById("tabelaDoacoes");

    // üì¶ Enviar doa√ß√£o
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "‚è≥ Registrando doa√ß√£o...";
      msg.className = "status";

      const dados = {
        action: "registrar",
        item: document.getElementById("item").value,
        quantidade: document.getElementById("quantidade").value,
        unidade: document.getElementById("unidade").value,
        beneficiario: document.getElementById("beneficiario").value,
        responsavel: document.getElementById("responsavel").value
      };

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });
        const data = await res.json();
        if (data.mensagem) {
          msg.textContent = data.mensagem;
          msg.className = "status ok";
          form.reset();
          carregarDoacoes();
        } else {
          msg.textContent = data.erro || "‚ùå Erro ao registrar.";
          msg.className = "status erro";
        }
      } catch (err) {
        msg.textContent = "‚ùå Falha de conex√£o: " + err.message;
        msg.className = "status erro";
      }
    });

    // üìã Carregar hist√≥rico
    async function carregarDoacoes() {
      tabela.innerHTML = "<tr><td colspan='6'>‚è≥ Carregando...</td></tr>";
      try {
        const res = await fetch(ENDPOINT + "?action=historico");
        const data = await res.json();
        if (!Array.isArray(data) || !data.length) {
          tabela.innerHTML = "<tr><td colspan='6'>Nenhuma doa√ß√£o registrada.</td></tr>";
          return;
        }
        tabela.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cel => {
            const td = document.createElement("td");
            td.textContent = cel;
            tr.appendChild(td);
          });
          tabela.appendChild(tr);
        });
      } catch (err) {
        tabela.innerHTML = `<tr><td colspan='6'>‚ùå Erro ao carregar: ${err.message}</td></tr>`;
      }
    }

    // üîÅ Atualiza a cada 10s
    carregarDoacoes();
    setInterval(carregarDoacoes, 10000);
  </script>
</body>
</html>
