<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>üéÅ Controle de Doa√ß√µes</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --cor-primaria: #007bff;
    --cor-secundaria: #0056b3;
    --fundo: #f4f6f8;
    --texto: #1e293b;
    --branco: #fff;
  }
  * { box-sizing: border-box; }
  body {
    font-family: "Inter", sans-serif;
    background: var(--fundo);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .painel {
    background: var(--branco);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 960px;
    padding: 25px;
  }
  h1 {
    text-align: center;
    color: var(--cor-primaria);
    font-size: 1.8rem;
    margin: 0 0 25px;
  }
  form {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 15px;
  }
  label {
    font-weight: 600;
    color: var(--texto);
  }
  input, select {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    background: #fafafa;
  }
  input:focus, select:focus {
    outline: none;
    border-color: var(--cor-primaria);
    background: #fff;
  }
  button {
    grid-column: 1 / -1;
    background: var(--cor-primaria);
    color: var(--branco);
    border: none;
    border-radius: 10px;
    padding: 16px;
    font-size: 18px;
    font-weight: 600;
    margin-top: 10px;
    cursor: pointer;
    transition: all 0.3s;
  }
  button:hover { background: var(--cor-secundaria); }
  #msg {
    grid-column: 1 / -1;
    text-align: center;
    font-weight: 600;
    margin-top: 10px;
  }
  h2 {
    margin-top: 35px;
    color: var(--texto);
    font-size: 1.4rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 15px;
  }
  th {
    background: var(--cor-primaria);
    color: white;
    padding: 10px;
    position: sticky;
    top: 0;
  }
  td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }
  tbody {
    display: block;
    max-height: 350px;
    overflow-y: auto;
  }
  thead, tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
  }
  tbody tr:nth-child(even) { background: #f9fafb; }
  tbody tr:hover { background: #e8f0ff; }
  footer {
    text-align: center;
    margin-top: 25px;
    font-size: 13px;
    color: #777;
  }
</style>
</head>
<body>
  <div class="painel">
    <h1>üéÅ Controle de Doa√ß√µes</h1>

    <form id="formDoacao">
      <div>
        <label>Item</label>
        <input type="text" id="item" placeholder="Ex: Arroz" required>
      </div>
      <div>
        <label>Quantidade</label>
        <input type="number" id="quantidade" min="0" step="0.01" required>
      </div>
      <div>
        <label>Unidade</label>
        <select id="unidade" required>
          <option value="">Selecione</option>
          <option>Kg</option>
          <option>Un</option>
          <option>L</option>
          <option>Caixa</option>
          <option>Sacola</option>
        </select>
      </div>
      <div>
        <label>Benefici√°rio</label>
        <input type="text" id="beneficiario" placeholder="Ex: ONG Esperan√ßa" required>
      </div>
      <div>
        <label>Respons√°vel</label>
        <input type="text" id="responsavel" placeholder="Seu nome" required>
      </div>
      <button type="submit">‚ûï Registrar Doa√ß√£o</button>
      <div id="msg"></div>
    </form>

    <h2>üìã Hist√≥rico de Doa√ß√µes</h2>
    <table>
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Item</th>
          <th>Qtd</th>
          <th>Unid</th>
          <th>Benefici√°rio</th>
          <th>Respons√°vel</th>
        </tr>
      </thead>
      <tbody id="tabelaDoacoes">
        <tr><td colspan="6">Carregando doa√ß√µes...</td></tr>
      </tbody>
    </table>

    <footer>¬© 2025 ‚Ä¢ Sistema de Doa√ß√µes - Grupo DV</footer>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbwH9KrG_o6mqKhL9M12PxnKt4rMcmqVzLBXGoBk5vFReiBpz6ZaEeB_MSf7TOZaqio9/exec";

    async function carregarDoacoes() {
      const tbody = document.getElementById("tabelaDoacoes");
      tbody.innerHTML = "<tr><td colspan='6'>‚è≥ Carregando...</td></tr>";
      try {
        const res = await fetch(ENDPOINT + "?action=historico");
        const data = await res.json();
        if (!Array.isArray(data) || !data.length) {
          tbody.innerHTML = "<tr><td colspan='6'>Nenhuma doa√ß√£o registrada.</td></tr>";
          return;
        }
        tbody.innerHTML = "";
        data.forEach(linha => {
          const tr = document.createElement("tr");
          linha.forEach(c => {
            const td = document.createElement("td");
            td.textContent = c;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan='6'>‚ùå Erro ao carregar: ${err.message}</td></tr>`;
      }
    }

    document.getElementById("formDoacao").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "‚è≥ Enviando...";
      try {
        const dados = {
          action: "registrar",
          item: document.getElementById("item").value,
          quantidade: document.getElementById("quantidade").value,
          unidade: document.getElementById("unidade").value,
          beneficiario: document.getElementById("beneficiario").value,
          responsavel: document.getElementById("responsavel").value
        };
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });
        const data = await res.json();
        msg.textContent = data.mensagem || data.erro || "‚ùå Erro desconhecido.";
        carregarDoacoes();
        e.target.reset();
      } catch (err) {
        msg.textContent = "‚ùå Erro ao enviar: " + err.message;
      }
    });

    carregarDoacoes();
    setInterval(carregarDoacoes, 10000);
  </script>
</body>
</html>
